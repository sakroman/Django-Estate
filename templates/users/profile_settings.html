{% extends 'general/main.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <a href="{% url 'users:profile' pk=request.user.pk %}" class="text-decoration-none text-dark"><i class="fa-solid fa-arrow-left"></i> Back to profile</a>
            <div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Profile Settings</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name"
                            value="{{ request.user.first_name }}">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="last_name" name="last_name"
                            value="{{ request.user.last_name }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" id="phone" name="phone"
                            value="{{ request.user.phone }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email"
                            value="{{ request.user.email }}">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="button">Save Profile</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
